<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type=module src="index.js"></script>
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/Logo.png">
            <ul class="pages">
                <li>WHO WE ARE</li>
                <li>WHAT WE DO</li>
                <li id="end">NOTIFICATIONS</li>
            </ul>
            <div id="login_div">
                <ul class="login">
                    <li id="login_bar"><a href="signin.html">LOGIN</a></li>
                    <li id="end"><a href="signup.html">JOIN</a></li>
                </ul>
            </div>
            <div id="loggedin">
                <p id="welcome">Welcome</p>
                <input type="submit" id="logout" name="logout" value="logout"/>
            </div>
        </nav>
    </div>
    <h1>Blog Posts</h1>
    <div id="content-creator">
        <label>
            Title
        </label>
        <br/>
        <input 
            type="text" 
            placeholder="Title" 
            name="title"
            id="title"
            style="width: 100%"/>
        <br/>
        <label>
            Body
        </label>
        <br/>
        <textarea 
            name="body" 
            id="body"
            rows="5"
            style="width: 100%">
        </textarea>
        <br/>
        <input type="file" id="file" name="file" multiple>
        <input type="submit" id="post" name="post" value="post"/>
    </div>
    <div id = >

    </div>
</body>
</html>
